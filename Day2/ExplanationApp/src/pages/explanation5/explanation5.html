<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Fruits list
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <fruit-card *ngFor="let fruit of fruits; let i = index"
              [fruit]="fruit"
              (deletePressed)="deleteFruit(i)"></fruit-card>
</ion-content>

<ion-footer>
  <ion-toolbar text-center>
    <button ion-button color="secondary"
            [disabled]="!isRestoreAllowed" (click)="restoreFruits()">
      Restore
    </button>
  </ion-toolbar>
</ion-footer>
