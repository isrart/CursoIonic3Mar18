<!-- Add highlight="#F5F5F5" directive -->
<ion-card padding>
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <img class="image" src="assets/imgs/fruits/{{ fruit.image }}"/>
      </ion-col>
      <ion-col>
        <h1>{{ fruit.name }}</h1>
        <p class="description">{{ fruit.description }}</p>
        <a target="_blank" *ngIf="fruit.link" href="{{ fruit.link }}">More info</a>
      </ion-col>
      <ion-col col-2>
        <button ion-button color="danger" (click)="triggerDeletePressed()">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
