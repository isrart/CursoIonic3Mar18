<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Console and dialogs</title>
  </head>
  <body>

    <script>

      console.log('Log some info');

      console.warn('Warn something');

      console.error('Oh... an error');

      alert('Alert to the user something');

      var userInput = prompt('Please, enter something');

      console.log('User info', userInput);

      var isConfirm = confirm('Are you sure?');

      console.log('The user is ' + (isConfirm ? '' : 'not ') + 'sure');

    </script>

  </body>
</html>
